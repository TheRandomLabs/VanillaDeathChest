buildscript {
	repositories {
		jcenter()

		gradlePluginPortal()

		maven {
			url "http://maven.fabricmc.net/"
		}
	}

	dependencies {
		classpath "net.fabricmc:fabric-loom:0.2.0-SNAPSHOT"
		classpath "com.github.jengelman.gradle.plugins:shadow:2.0.0"
	}
}

apply plugin: "fabric-loom"
apply plugin: "com.github.johnrengelman.shadow"

archivesBaseName = "vanilladeathchest"
version = "1.14-1.8.0.0-fabric"

sourceCompatibility = targetCompatibility = "1.8"

repositories {
	mavenCentral()
}

dependencies {
	minecraft "com.mojang:minecraft:19w05a"
	mappings "net.fabricmc:yarn:19w05a.6"
	modCompile "net.fabricmc:fabric-loader:0.3.5.106"
	modCompile "net.fabricmc:fabric:0.1.5.88"

	shadow "blue.endless:jankson:1.1.0"
	compile "blue.endless:jankson:1.1.0"
}

minecraft {}

shadowJar {
	classifier = ""
	relocate "blue.endless.jankson", "com.therandomlabs.vanilladeathchest.repackage.blue.endless.jankson"
	configurations = [project.configurations.shadow]
}

build.dependsOn shadowJar

artifacts {
	archives shadowJar
}

task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = "sources"
	from sourceSets.main.allSource
}
